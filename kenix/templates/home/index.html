<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kenix | Home</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/home.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
</head>

<body>

<!--header-->
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <a herf="#">
                    <img src="./images/logo.png" alt="logo" class="logo"/>
                </a>
            </div>
            <div class="col-xs-6 login">
                <form data-jsenabled="check" class="ajax-form" id="login" novalidate="novalidate" name="login"
                      method="POST" action="/login">
                    <fieldset>
                        <legend>Sign In</legend>
                        <ul id="control_gen_1">
                            <li>
                                <label for="session_key-login">Email address</label>

                                <div class="fieldgroup">
                                    <span id="session_key-login-error" class="error"></span>
                                    <input type="text" data-ime-mode-disabled="" size="27" tabindex="1" autofocus=""
                                           id="session_key-login" value="" name="session_key">
                                </div>
                            </li>
                            <li>
                                <label for="session_password-login">Password</label>
                                <a tabindex="4" class="forgot-pwd" href="/uas/request-password-reset?trk=signin_fpwd">Forgot
                                    your password?</a>

                                <div class="fieldgroup">
                                    <span id="session_password-login-error" class="error"></span>
                                    <input type="password" size="27" tabindex="2" id="session_password-login" value=""
                                           name="session_password">
                                </div>
                            </li>
                            <li class="button">
                                <input type="submit" class="btn-secondary" tabindex="3" id="signin" value="Sign In"
                                       name="signin">
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<!--//header-->

<!--headerNav-->
<div class="headerNav">
    <div class="container">
        <div class="row headerNavBox">
            <a href="#">
                <div class="col-xs-6 col-sm-3 headerNavBtn">
                    Home
                </div>
            </a>
            <a href="#">
                <div class="col-xs-6 col-sm-3 headerNavBtn">
                    Services
                </div>
            </a>
            <a href="#">
                <div class="col-xs-6 col-sm-3 headerNavBtn">
                    Support
                </div>
            </a>
            <a href="#">
                <div class="col-xs-6 col-sm-3 headerNavBtn">
                    About
                </div>
            </a>
        </div>
    </div>
</div>
<!--//headerNav-->

<!--mainVisual-->
<div class="mainVisual_wrapper section">
    <div class="container">
        <img src="./images/mainVisual.jpg" alt="" class="img-responsive mainVisual"/>
    </div>
</div>
<!--//mainVisual-->

<!--section-->
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="col_box clearfix">
                    <div class="col-xs-6 col-sm-12">
                        <img src="./images/coffee.jpg" alt="" class="img-responsive" style="width:100%;"/>
                    </div>
                    <div class="col-xs-6 col-sm-12">
                        User Experience
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="col_box clearfix">
                    <div class="col-xs-6 col-sm-12">
                        <img src="./images/coffee.jpg" alt="" class="img-responsive" style="width:100%;"/>
                    </div>
                    <div class="col-xs-6 col-sm-12">
                        Solid Architecture
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="col_box clearfix">
                    <div class="col-xs-6 col-sm-12">
                        <img src="./images/coffee.jpg" alt="" class="img-responsive" style="width:100%;"/>
                    </div>
                    <div class="col-xs-6 col-sm-12">
                        Scale Out
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="col_box clearfix">
                    <div class="col-xs-6 col-sm-12">
                        <img src="./images/coffee.jpg" alt="" class="img-responsive" style="width:100%;"/>
                    </div>
                    <div class="col-xs-6 col-sm-12">
                        Security
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--//section-->

<!--footer-->
<div class="footer">
    <div class="container">
		<span class="copyright">
			&copy; Copyright <a href="" target="_blank">Kenix</a> All Rights Reserved.
		</span>
    </div>
</div>

<style>

    .container {

    }

    .header {
        border-top: 3px solid #000;
    }

    .logo {
        margin: 0.5em auto;
        display: block;
    }

    .headerNavBtn {
        text-align: center;
        height: 3em;
        line-height: 3em;
        color: #5F5F5F;
        font-size: 16px;
    }

    .headerNavBtn:hover {
        background: #EEE;
    }

    .section {
        background: #232829;
        background: -moz-linear-gradient(50% 0% -90deg, #000 0%, #232829 100%);

        background: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0, #000), color-stop(1, #232829));
        background: -webkit-linear-gradient(-90deg, #000 0%, #232829 100%);

        padding: 2em 0 3em;
        -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#ff000000,endColorstr=#ff232829,GradientType=0)";
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#ff000000, endColorstr=#ff232829, GradientType=0);
    }
